<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인 페이지</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pretendard@latest/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/main.js" type="module" defer></script>
  </head>
  <body class="page-main">
    <!-- Header -->
    <header class="header">
      <div class="header__inner">
        <h1 class="logo">
          <a href="index.html">
            <img src="assets\images\Dexcowin_Logo(black)_1.png" alt="회사명" />
          </a>
        </h1>

        <nav class="gnb">
          <a href="index.html">회사소개</a>
          <a href="index.html">제품소개</a>
          <a href="index.html">채용안내</a>
          <a href="sub.html">고객지원</a>
        </nav>
      </div>
    </header>

    <!-- Banner -->
    <section class="banner">
      <div class="banner__inner">
        <!-- 슬라이드 영역 -->
        <div class="banner__track">
          <div class="banner__slide is-active">
            <img
              src="assets/images/banner_1.png"
              alt="gun type 포터블 엑스레이를 사용하는 여성"
            />
            <div class="banner__text">
              <p class="banner__eyebrow">
                Superior Quality, Low Radiation Exposure
              </p>
              <h2 class="banner__title">
                LEADING THE NEXT<br />X-ray solution
              </h2>
              <p class="banner__desc">
                보다 건강한 삶, 보다 안전한 세상을 위한 끊임없는<br />
                혁신을 만들어나갑니다.
              </p>
            </div>
          </div>

          <div class="banner__slide">
            <img src="assets/images/banner_2.png" alt="" />
            <div class="banner__text">
              <p class="banner__eyebrow">
                Superior Quality, Low Radiation Exposure
              </p>
              <h2 class="banner__title">Improving patient<br />welfare</h2>
              <p class="banner__desc">
                환자의 불편 감소 및 동선 개선, 응급 및 초등 조치시 정확한<br />
                진단으로 적절한 의료 조치 및 경과 향상에 기여합니다.
              </p>
            </div>
          </div>
        </div>

        <!-- 인디케이터 -->
        <div class="banner__indicator">
          <button class="indicator is-active"></button>
          <button class="indicator"></button>
        </div>
      </div>
    </section>
  </body>
</html>
